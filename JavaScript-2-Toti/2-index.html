<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Registro de Pessoas e Comparação</title>
</head>
<body>
  <h1>Atenção: por favor abra o console (F12) para ver os resultados</h1>
  <script>
    let totalPessoas = parseInt(prompt("Quantas pessoas você quer registrar?"));
    let pessoas = [];

    for (let i = 0; i < totalPessoas; i++) {
      let nome = prompt(`Digite o nome da pessoa ${i + 1}:`);
      let idade = parseInt(prompt(`Digite a idade de ${nome}:`));
      let cor = prompt(`Digite a cor favorita de ${nome}:`).toLowerCase(); // padroniza

      pessoas.push({ nome, idade, cor });
    }

    console.log("----- Dados Registrados -----");
    pessoas.forEach((p, i) => {
      console.log(`Pessoa ${i + 1}: Nome = ${p.nome}, Idade = ${p.idade}, Cor favorita = ${p.cor}`);
    });

    // Quem é o mais velho
    let maisVelho = pessoas[0];
    for (let i = 1; i < pessoas.length; i++) {
      if (pessoas[i].idade > maisVelho.idade) {
        maisVelho = pessoas[i];
      }
    }
    console.log("----- Pessoa mais velha -----");
    console.log(`${maisVelho.nome} é a pessoa mais velha com ${maisVelho.idade} anos.`);

    // Total
    console.log("----- Total de Pessoas Registradas -----");
    console.log(`Foram registradas ${pessoas.length} pessoas.`);

    // Agrupar por cor favorita
    let cores = {};
    pessoas.forEach(p => {
      if (!cores[p.cor]) {
        cores[p.cor] = [];
      }
      cores[p.cor].push(p.nome);
    });

    console.log("----- Pessoas com a mesma cor favorita -----");
    for (let cor in cores) {
      if (cores[cor].length > 1) {
        console.log(`Cor: ${cor} — Pessoas: ${cores[cor].join(", ")}`);
      }
    }

    // Agrupar por idade
    let idades = {};
    pessoas.forEach(p => {
      if (!idades[p.idade]) {
        idades[p.idade] = [];
      }
      idades[p.idade].push(p.nome);
    });

    console.log("----- Pessoas com a mesma idade -----");
    for (let idade in idades) {
      if (idades[idade].length > 1) {
        console.log(`Idade: ${idade} — Pessoas: ${idades[idade].join(", ")}`);
      }
    }
  </script>
</body>
</html>
