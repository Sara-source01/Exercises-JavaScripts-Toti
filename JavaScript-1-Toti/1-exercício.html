<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Prompt</title>
</head>
<body>
  
  <h1>Bem-vindo!</h1>
  <p id="mensagem"></p>

  <script>
    // Solicita o nome do usuário
    let nome = prompt("Qual é o seu nome?");

    // Cria uma mensagem personalizada
    let mensagem = "Olá, " + nome + "! Seja bem-vindo ao nosso site.";

    // Mostra a mensagem na página
    document.getElementById("mensagem").textContent = mensagem;
  </script>

    
</body>
</html>
