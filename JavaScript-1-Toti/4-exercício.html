<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Atividade - console.table</title>
</head>
<body>
  <h1>Abra o console (F12)</h1>

  <script>
    // Agrupando informações em um objeto
    const dados = {
      cor: 'azul',
      magica: 'abracadabra'
    };

    // Exibindo os dados como tabela
    console.table(dados);
  </script>
</body>
</html>
